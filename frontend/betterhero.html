<!DOCTYPE html>
<html>

  <head>
    <base href=".">
    <title>angular2 playground</title>
    <script data-require="lodash.js@*" data-semver="3.10.0" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.8/angular2-polyfills.js"></script>
    <script src="https://code.angularjs.org/tools/system.js"></script>
    <script src="/static/config.js"></script>
    <script src="https://code.angularjs.org/tools/typescript.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.8/Rx.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.8/angular2.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.8/http.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.8/router.js"></script>
    <script>
    System.config({
  //use typescript for compilation
  transpiler: 'typescript',
  //typescript compiler options
  typescriptOptions: {
    emitDecoratorMetadata: true
  },
  //map tells the System loader where to look for things
  map: {
    app: "./static",
  },
  //packages defines our app package
  packages: {
    app: {
      main: './main.ts',
      defaultExtension: 'ts'
    }
  }
});
    System.import('app')
      .catch(console.error.bind(console));
  </script>
  </head>

  <body>
    <hero-form>
    loading...
    </hero-form>
  </body>

</html>
